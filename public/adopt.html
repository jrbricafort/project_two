<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>PawZ</title>
    <link rel="shortcut icon" href="./img/paw.jpg" type="image/x-icon">
</head>


<body>
    <div class="sticky-top">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="./homepage.html">
                <img src="./img/paw.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                PawZ
            </a>
            <div class="div">
                <a class="btn btn-link" href="#" role="button">How It Works</a>
                <a class="btn btn-link" href="./adopt.html" role="button">Adopt</a>
                <a class="btn btn-link" href="./rehome.html" role="button">Rehome</a>
                <a class="btn btn-link" href="#" role="button">Resources</a>
                <a class="btn btn-link" href="#" role="button">Contact</a>
            </div>

        </nav>
    </div>
    <div class="container-adopt">

        <div class="card-adopt">
            <div class="container">

                <h1>Adoption Survey</h1>
                <p>Please take a quick survey to find your perfect match! Select the option that most applies to you and
                    we'll do all the heavy lifting.
                </p>
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input id="name" type="text" class="form-control col-md-3" placeholder="Full Name">
                    </div>

                    <div class="form-group">

                        <label for="question1">What is your activity level in general?</label>
                        <select class="form-control col-md-3" id="question1">
                            <option value="empty">Select an Option</option>
                            <option value="1">1 (Not Active)</option>
                            <option value="2">2 </option>
                            <option value="3">3 (Moderately Active)</option>
                            <option value="4">4 </option>
                            <option value="5">5 (Very Active)</option>
                        </select>
                    </div>
                    <div class="form-group">

                        <label for="question2">How many hours do you work in a week?</label>
                        <select class="form-control col-md-3" id="question2">
                            <option value="empty">Select an Option</option>
                            <option value="1">10-20 hrs</option>
                            <option value="2">20-30 hrs</option>
                            <option value="3">30-40 hrs</option>
                            <option value="4">40-50 hrs</option>
                            <option value="5">50+hrs </option>
                        </select>
                    </div>
                    <div class="form-group">

                        <label for="question3">What time of day are you most active?</label>
                        <select class="form-control col-md-3" id="question3">
                            <option value="empty">Select an Option</option>
                            <option value="5">Day</option>
                            <option value="1">Night</option>
                        </select>
                    </div>
                    <div class="form-group">

                        <label for="question4">How sociable are you?</label>
                        <select class="form-control col-md-3" id="question4">
                            <option value="empty">Select an Option</option>
                            <option value="1">1 (I avoid people)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Very sociable)</option>
                        </select>
                    </div>

                    <div class="form-group">

                        <label for="question5">How experienced are you with pets?</label>
                        <select class="form-control col-md-3" id="question5">
                            <option value="empty">Select an Option</option>
                            <option value="1">No Experience</option>
                            <option value="2">Limited Experience</option>
                            <option value="3">Somewhat Experienced</option>
                            <option value="4">Very Experienced</option>
                            <option value="5">Expert</option>
                        </select>
                    </div>
                </form>
                <br>
            </div>


        </div>
        <br>

        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg col-md-3">Submit</button>

        </div>
        <br>

        <div class="card">
            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col l6">

                            <p>2019 Pawz.com</p>
                        </div>

            </footer>

            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h1>Best Match!!</h1>
                    <div class="divider"></div>
                    <h5 id="userMatch"></h5>
                    <img id="userMatchImage" class="materialboxed" width="350" src="">
                </div>
        </div>
        <!-- Custom Script -->
        <script src="js/adoptForm.js" type="text/javascript"></script>


</body>

</html>
